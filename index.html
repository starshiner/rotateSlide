<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转木马</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/carousel.js"></script>
</head>
<body>
	<div class="J_Poster poster-main" data-setting='{
													"width":1000,
													"height":270,
													"posterWidth":800,
													"posterHeight":270,
													"scale":0.9,
													"speed":500,
													"verticalAlign":"middle"
													}'>
		<div class="poster-btn poster-prev-btn"></div>
		<ul class="poster-list">
			<li class="poster-item"><a href="#"><img src="images/1.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/2.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/3.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/4.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/5.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/2.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/3.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/4.jpg" width="100%" alt=""></a></li>
			

		</ul>
		<div class="poster-btn poster-next-btn"></div>
	</div>

	<div class="J_Poster poster-main" data-setting='{
													"width":1200,
													"height":270,
													"posterWidth":700,
													"posterHeight":270,
													"scale":0.9,
													"speed":500,
													"autoPlay":false,
													"verticalAlign":"bottom"
													}'>
		<div class="poster-btn poster-prev-btn"></div>
		<ul class="poster-list">
			<li class="poster-item"><a href="#"><img src="images/1.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/2.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/3.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/4.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/5.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/2.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/3.jpg" width="100%" alt=""></a></li>
			<li class="poster-item"><a href="#"><img src="images/4.jpg" width="100%" alt=""></a></li>
			

		</ul>
		<div class="poster-btn poster-next-btn"></div>
	</div>

	<script>
		$(function(){
			/**
			 *旋转木马幻灯播放效果
			 *可配置参数
			 *{
			 *	"width":1200,  //模块宽度
			 *	"height":270,  //模块高度
			 *	"posterWidth":700,//首图宽
			 *	"posterHeight":270,//首图高
			 *	"scale":0.9,//缩放系数
			 *	"speed":500,//播放速度
			 *	"autoPlay":false,//自动播放
			 *  "delay":5000,//自动播放延迟时间
			 *	"verticalAlign":"bottom"//对齐方式
			 *	}
			**/
			Carousel.init($(".J_Poster"));
		});
	</script>
</body>
</html>
